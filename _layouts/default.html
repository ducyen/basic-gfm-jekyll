<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" media="all" rel="stylesheet" type="text/css">
    <!-- For whatever reason github-markdown-css is not available via github pages or via https.
         Retrieving it raw from github.com results in it being retrieved with the wrong mime type.
    -->
    <link href="http://sindresorhus.com/github-markdown-css/github-markdown.css" media="all" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ "/css/container.css" | prepend: site.baseurl }}">

</head>

<body>
    
<div class="container">
    <article class="markdown-body">
        {{ content }}
    </article>
</div>

</body>
</html>
